<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/interno.xhtml">
	<ui:define name="conteudo">
		<h2>Gerenciamento de Cidades</h2>

		<p class="info">Manutenção de cidades.</p>
		<br />
		<p:messages showDetail="true" showSummary="true" autoUpdate="true" />
		<br />
		<p:tabView id="tab_cidade">
			<p:tab id="nova_cidade" title="Edição">
				<h:form id="form_novo" prependId="false">
					<ui:include src="novo.xhtml" />
				</h:form>
			</p:tab>
			<p:tab title="Listagem - Manutenção" id="lista_cidade">
				<h:form>
					<ui:include src="lista.xhtml" />
				</h:form>
			</p:tab>
		</p:tabView>

		<p:dialog widgetVar="editar_cidade" header="Editar Cidade"
			resizable="false" modal="true">
			<h:panelGroup id="edicao_estado">
				<h:form>
					<ui:include src="novo.xhtml" />
				</h:form>
			</h:panelGroup>
		</p:dialog>

	</ui:define>
</ui:composition>
</html>
