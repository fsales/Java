<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/interno.xhtml">
	<ui:define name="conteudo">
		<h2>Gerenciamento de Estado</h2>

		<p class="info">Manutenção de estados.</p>
		<br />
		<p:messages showDetail="true" showSummary="true" autoUpdate="true" />
		<br />


		<p:tabView id="tab_estado">
			<p:tab title="Edição" id="novo_estado">
				<h:form id="form_novo" prependId="false">
					<ui:include src="novo.xhtml" />
				</h:form>
			</p:tab>
			<p:tab title="Listagem - Manutenção" id="lista_estado">

				<ui:include src="list.xhtml" />

			</p:tab>
		</p:tabView>

		<p:dialog widgetVar="editar_estado" header="Editar Estado"
			resizable="false" modal="true" >
			<h:panelGroup id="edicao">
					
				<h:form>
					<ui:include src="novo.xhtml" />
				</h:form>
			</h:panelGroup>
		</p:dialog>


	</ui:define>
</ui:composition>
</html>
